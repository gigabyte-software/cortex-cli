version: "1.0"

docker:
  compose_file: "docker-compose.test.yml"
  primary_service: "app"
  wait_for:
    - service: "app"
      timeout: 30

setup:
  pre_start:
    - command: "echo 'Pre-start: Creating temp directory'"
      description: "Create temporary directory"
      
  initialize:
    - command: "php -v"
      description: "Check PHP version"
      timeout: 30
    - command: "echo 'Initialization complete'"
      description: "Finalize setup"
      timeout: 30

commands:
  test:
    command: "echo 'Running tests'"
    description: "Run test suite"

